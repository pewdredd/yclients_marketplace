<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
  </head>
  <body>
    <h1>Регистрация</h1>
    <form method="POST">
      <div>
        <input type="text" name="username" placeholder="Имя" size="32" required><br>
        <input type="password" name="password" placeholder="Пароль" size="32" required><br>
        <input type="password" name="confirm_password" placeholder="Подтвердите пароль" size="32" required><br>
        <button type="submit">Зарегистрироваться</button>
      </div>
    </form>
    {% if salon_id %}
      <a href="{{ url_for('login', salon_id=salon_id) }}">Уже есть аккаунт? Войти</a>
    {% else %}
      <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
    {% endif %}
  </body>
</html>
